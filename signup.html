        <div class="container-fluid mainContainer">

            <div class="row">

                <!-- Login Form-->
                <div class="loginFormContainer col-md-6">
                    <h2 class="text-center">Login</h2>

                    <form id="loginForm">
                        <div class="form-group">
                            <input type="email"  data-validation="email" placeholder="Email" id="loginEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" id="loginPassword"  data-validation="length" data-validation-length="min8" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary form-control" id="loginButton">Login</button>
                        </div>

                    </form>
                </div>


                <!--Signup Form-->
                <div class="signupFormContainer col-md-6">
                    <h2 class="text-center">SignUp</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <input type="fname" name="fname" id="signupFname" placeholder="First Name" data-validation-length="min5" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="lname" name="lname" id="signupLname" placeholder="Last Name" data-validation-length="min5" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="email"  data-validation="email" placeholder="Email" id="signupEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="password"  type="password" class="form-control" id="signupPassword" placeholder="Password" data-validation="length" data-validation-length="min8">                            
                        </div>

                        <div class="form-group">
                            <input name="repeartPassword" type="password" class="form-control" id="signupRepeatPassword" placeholder="repeat Password" data-validation="confirmation" data-validation-confirm="password">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-danger form-control" type="button" id="signupBtn">Sign Up</button>
                        </div>
                    </form>
                </div>


            </div>

        </div>
</body>
